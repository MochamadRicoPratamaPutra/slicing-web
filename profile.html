        <div class="col-md-9 main-page">
            <main class="main-profile">
                <p class="main-profile-title">My Profile</p>
                <p class="main-profile-sub-title">Manage your profile information</p>
                <hr class="hr-margin">
                <section class="main-profile-data">
                    <section class="biodata">
                        <div class="row mb-4">
                            <div class="col">
                                <label class="main-profile-sub-title " for="name">Name</label>
                            </div>
                            <div class="col">
                                <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label class="main-profile-sub-title " for="name">Email</label>
                            </div>
                            <div class="col">
                                <input type="text" name="email" id="name" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label class="main-profile-sub-title " for="name">Phone Number</label>
                            </div>

                                <input type="text" name="phoneNumber" id="name" placeholder="Phone number" class="form-control">

                        </div>

                                        <option value="6">6</option>
                                        <option value="7">7</option>

                                        <option value="19">19</option>

                                        <option value="23">23</option>

                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>

                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="juny">Juny</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </div>

                                    <select id="yearBirth" name="dateOfBirth">
