<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="aset/css/style-konfirmasi-password.css">
    <title>Konfirmasi Password</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="aset/gambar/Group 1158.svg" alt="Blanja" class="logo">
            <p>Reset Password</p>
            <p class="warning">You need to change your password to activate your account</p>
        </header>
        <div class='login'>
            <input type="text" name="passwordOld" id="pass" placeholder="Password">
            <input type="text" name="passwordNew" id="pass" placeholder="Confirmation new Password">
            <a class="forgot" href="reset-password.html">Forgot Password?</a>
            <button type='button' class="button1 btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" >Primary</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body box-body ml-auto mr-auto">
                    <img src="aset/gambar/Group 1158.svg" alt="Blanja" class="logo-modal">
                    <p class="modal-text-title">Request to Reset Your Account Password</p>
                    <img src="aset/gambar/lock.svg" alt="">
                    <p class="modal-text-subtitle">The following is the button for you to reset
                        the password.</p>
                    <a href="konfirmasi-login.html" class="change-pass">Change password</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
